<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation 5 Countdown</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PLAYSTATION 5</h1>
    <h2 class="subtitle">the future of gaming</h2>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p id="days" class="big-text">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p id="hours" class="big-text">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p id="minutes" class="big-text">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p id="seconds" class="big-text">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
